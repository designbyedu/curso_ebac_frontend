<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Campos</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <h2>Validação de Números</h2>
        <form id="form-numeros" action="">
            <label for="n1">Digite o primeiro número (maior):</label>
            <input type="number" name="number1" id="n1" required><br>
            <label for="n2">Digite o segundo número (menor):</label>
            <input type="number" name="number2" id="n2" required><br>
            <button type="submit">Verificar</button><br>
            <div class="result">
                <p id="mensagem"></p>
            </div>
        </form>
    </div>
</body>
<script src="./main.js"></script>
</html>
